<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="backend-version" content="1.2.0.0" />
  <meta name="frontend-version" content="1.1" />
  <title>Experience â€” Moose Knuckles (mknfc)</title>

  <!-- Official MooseKnuckles styles (keeps the authentic look) -->
  <link rel="stylesheet" href="https://cdn.anexya.com/ddna/mooseknuckles/prd/styles/styles.css?v=1.6" />

  <!-- Your overrides / layout -->
  <link rel="stylesheet" href="style.css" />

  <script>
    // set page mode: "authentic" or "not-authentic"
    const page = "authentic";
  </script>
  <script defer src="main.js"></script>
</head>
<body>
  <!-- Section 1: Loading (intro GIF background) -->
  <div id="section1" class="container loading-container">
    <p class="loading-text">CHECKING AUTHENTICITY</p>
  </div>

  <!-- Section 2: Result container (hidden initially) -->
  <div id="section2" class="container geolocation-container animate hide">
    <!-- background image fallback (keeps same layout as MK) -->
    <img src="assets/bg_success.jpg" alt="background" class="background-image" />

    <!-- background video (your cleaned mp4) -->
    <video id="bgVideo" class="video-wrapper" muted loop playsinline poster="assets/bg_success.jpg" preload="auto">
      <source src="assets/background.mp4" type="video/mp4">
      <!-- fallback text -->
    </video>

    <!-- Message (authentic / not-authentic variants will be toggled by JS) -->
    <p id="retap" class="retap hide">Something went wrong with the validation, please tap again.</p>

    <div class="item-info-wrapper">
      <div class="item-info">
        <div class="info-table">
          <div>
            <p>Model</p>
            <p id="info-model">3Q Jacket</p>
          </div>
          <div>
            <p>UID</p>
            <p id="info-uid">3QW00519</p>
          </div>
          <div>
            <p>Fur Option</p>
            <p id="info-fur">White Fur</p>
          </div>
          <div>
            <p>Status</p>
            <p id="info-status">Authentic</p>
          </div>
        </div>
      </div>
    </div>

    <!-- subtle watermark -->
    <img src="assets/watermark.png" alt="Moose Knuckles" class="mk-watermark" />
  </div>
</body>
</html>
